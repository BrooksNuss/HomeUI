<button mat-raised-button [class.less-top-margin]="lessTopMargin" class="login-btn center-spinner" [ngClass]="{customClass}" (click)="onClick()" [disabled]="buttonDisabled || busy">
    <mat-spinner *ngIf="busy else showText" diameter="36"></mat-spinner>
    <ng-template #showText>{{text}}</ng-template>
</button>
