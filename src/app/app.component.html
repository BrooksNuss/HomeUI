<style>
	/* Responsive Styles */
	@media screen and (max-width: 767px) {
		.card-container > *:not(.circle-link),
		.terminal {
			width: 100%;
		}

		.card:not(.highlight-card) {
			height: 16px;
			margin: 8px 0;
		}

		.card.highlight-card span {
			margin-left: 72px;
		}

		svg#rocket-smoke {
			right: 120px;
			transform: rotate(-5deg);
		}
	}

	@media screen and (max-width: 575px) {
		svg#rocket-smoke {
			display: none;
			visibility: hidden;
		}
	}
</style>

<div class="app-main">
    <app-toolbar></app-toolbar>
	<mat-sidenav-container color="accent" class="app-content" [autosize]="false">
		<mat-sidenav color="accent" [@sidebarMinimize]="sidebarOpen ? 'open' : 'closed'" color="accent" class="app-sidebar" mode="side" opened="true">
            <app-sidebar (sidebarChange)="setSidebarOpen($event)">

            </app-sidebar>
        </mat-sidenav>
		<mat-sidenav-content [@sidebarMinimizeContent]="sidebarOpen ? 'open' : 'closed'">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
	</mat-sidenav-container>
</div>
