<mat-card class="card" (click)="selectItem()">
    <mat-card-header class="header">
        <mat-card-title>{{info.name}}</mat-card-title>
        <div class="item-status">
            <div [ngClass]="{'ONLINE': info.enabled, 'OFFLINE': !info.enabled}" [class.status-icon]="true"></div>
            <span class="status-text">{{info.enabled ? 'ONLINE' : 'OFFLINE'}}</span>
        </div>
    </mat-card-header>
</mat-card>
